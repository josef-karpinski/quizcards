<head>
    <script src="./libraries/download.js"></script>
    <script src="./libraries/pdflib.js"></script>
</head>



<div id="popup">
    <div id="button-section">
        <button id="create-pdf-button"> Create PDF</button>
    </div>

    <div id="settings-input">
        <form>
            <fieldset>
                <legend>Settings:</legend>

                <label for="terms-per-row">Cards Per Row</label>
                <input type="number" id="terms-per-row">

                <br> <br>

                <label for="terms-per-col">Cards Per Column</label>
                <input type="number" id="terms-per-col">

                <br> <br>

                <label for="term-font">Font for Card Terms</label>
                <br>
                <select id="term-font">
                    <option value="Courier">Courier</option>
                    <option value="CourierBold">Courier Bold</option>
                    <option value="CourierOblique">Courier Oblique</option>
                    <option value="CourierBoldOblique">Courier Bold-Oblique</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="HelveticaBold">Helvetica Bold</option>
                    <option value="HelveticaOblique">Helvetica Oblique</option>
                    <option value="HelveticaBoldOblique">Helvetica Bold Oblique</option>
                    <option value="TimesRoman">Times New Roman</option>
                    <option value="TimesRoman">Times New Roman Bold</option>
                    <option value="TimesRoman">Times New Roman Italic</option>
                    <option value="TimesRoman">Times New Roman Bold Italic</option>
                </select>

                <br><br>

                <label for="definition-font">Font for Card Definitons</label>
                <br>
                <select id="definition-font">
                    <option value="Courier">Courier</option>
                    <option value="CourierBold">Courier Bold</option>
                    <option value="CourierOblique">Courier Oblique</option>
                    <option value="CourierBoldOblique">Courier Bold-Oblique</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="HelveticaBold">Helvetica Bold</option>
                    <option value="HelveticaOblique">Helvetica Oblique</option>
                    <option value="HelveticaBoldOblique">Helvetica Bold-Oblique</option>
                    <option value="TimesRoman">Times New Roman</option>
                    <option value="TimesRomanBold">Times New Roman Bold</option>
                    <option value="TimesRomanItalic">Times New Roman Italic</option>
                    <option value="TimesRomanBoldItalic">Times New Roman Bold-Italic</option>
                </select>

                <br><br>

                <input type="submit" value="Save Settings">

                <br>

                <button id="show-preview-button">Preview Settings</button>
                <button id="reset-settings-button">Reset to Default</button>
            </fieldset>
        </form>
    </div>
</div>

<script type="module" src="popup.js"></script>
